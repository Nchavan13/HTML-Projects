<body background="background walls.jpeg">
    <form>

        <table border="1" width="50%" height="600px" align="center" bgcolor="black">

            <!-- R1 -->
            <tr align="center" bgcolor="green">
                <th colspan="2"><font size="12">Sign Up</font></th>

                </font></th>
            </tr>

            <!-- R4 -->
            <tr>
                <th><font color="green">
                    <label>Age</label>
                    <th><input type="number"></th>
                </font></th>
            </tr>


            <!-- R5 -->

                <th><font color="green">

            <!-- R6 -->

                <th><font color="green">

                    <label for="female"><font color="white">Female</font></label>
                </th>
                </font></th>

            <!-- R7 -->
            <tr>
                <th><font color="green">

                            <option value="Japan">Japan</option>
                            <option value="S. korea">South Korea</option>
                        </select>
                    </th>
                </font></th>
            </tr>


            <!-- R8 -->
            <tr align="center" bgcolor="green">
                <th colspan="2"><font color="white">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </font></th>
            </tr>




        </table>

    </form>
